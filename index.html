<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let InputUser;
        do {
            InputUser = prompt("Please enter a number:");
        } while (isNaN(InputUser) || InputUser === "");

        const number = parseInt(InputUser);

        document.write(`<p>Number inputted: ${number}</p>`);

        if (number % 2 === 1) {
            for (let a = number; a > 0; a--) {
                for (let b = 0; b < number; b++) {
                    document.write(`${a} `);
                }
                document.write("<br>");
            }
        } else {
            let counter = 1;
            for (let a = number; a > 0; a--) {
                for (let b = 0; b < a; b++) {
                    document.write(`${counter} `);
                }
                counter++;
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
