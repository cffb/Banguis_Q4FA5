<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacts List</title>
</head>

<body>
    <h1>Contact List</h1>
    <input type="text" id="contactInput" placeholder="Enter Name">
    <button onclick="contactAdd()">Add</button>
    <button onclick="contactRemove()">Remove</button>
    <div id="contactList"></div>

<script>
let contacts = [];

function contactAdd() {
    let input = document.getElementById("contactInput");
    if (input.value !== "") {
        if (contacts.length === 7) {
            contacts.shift();
        }
        contacts.push(input.value);
        showContacts();
        input.value = "";
    }
}

function contactRemove() {
    if (contacts.length > 0) {
        contacts.pop();
        showContacts();
    }
}

function showContacts() {
    let list = document.getElementById("contactList");
    list.innerHTML = "";
    contacts.forEach(contact => {
        let li = document.createElement("li");
        li.textContent = contact;
        list.appendChild(li);
    });
}
</script>
</body>
</html>
